<!-- I don't want to use jekyll plugin for this -->
<div class="paginate">
    <div class="p-back">
        <a href="{{ include.back }}">{{ include._back }}</a>
    </div>
    {% if include.next %}
        <div class="p-next">
            <a href="{{ include.next }}">{{ include._next }}</a>
        </div>
    {% endif %}
</div>
